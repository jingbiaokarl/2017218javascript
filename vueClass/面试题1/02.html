    <title>圆梦源：勿忘初心，方得始终</title>

<body>
<script>
    function Person() {
        //系统在这创建
        this.name='ymy';
        //系统在这返回的 return this
    }

    var p1=new Person();
    var p2=new Person();
    //1:person构造函数被调用
    //2:系统自动帮我们创建对象
    //3:因为系统自动帮我们返回对象this;
    //4:所以this现在指向的是p1这个实例；
</script>

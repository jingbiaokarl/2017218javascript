<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆梦源：勿忘初心，方得始终</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .left{
            width: 200px;
            height: 400px;
            background: #0000ff;
            font-size: 40px;
            word-break: break-all;
            position: absolute;
        }
        .right{
            height: 400px;
            background: #ff0000;
            font-size: 40px;
            word-break: break-all;
            position: absolute;
            left: 200px;
        }
    </style>
</head>
<body>
<!--浮动布局-->
<div class="left">
    111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111
</div>
<div class="right">
    222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222
</div>
</body>
</html>
